    <div class="navbar">
        <button class="invert logo">
          <img class="hamburger" src="img/logo.svg" alt="logo">
        </button>
        <div class="middle">
          <button class="home">
            <img class="invert" src="img/home.svg" alt="home">
          </button>
          <div class="search">
            <button>
              <img class="invert" src="img/search.svg" alt="search">
            </button>
            <input type="text" placeholder="What do you want to play?">
            <div class="divider"></div>
            <button>
              <img class="invert bucket" src="img/browse.svg" alt="bucket">
            </button>
          </div>
        </div>
    
        <div class="buttons">
          <button class="signup">Sign up</button>
          <button class="login">Log in</button>
        </div>
    
      </div>
    <div class="container flex">
        <div class="left border bg-grey1">
            <div class="close">
                <img width="30" class="invert" src="img/close.svg" alt="">
            </div>
            <div class="library m-1 p-1 ">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="playlist">
                    <h2 class="m-1 p-1">Your Library</h2>
                </div>
                <div class="songList">
                    <ul></ul>
                </div>
                <div class="footer">
                       <div><a href="https://www.spotify.com/in-en/legal/"target="_blank">Legal</a></div>
                        <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"target="_blank">Safety &amp; Privacy Center</a></div>
                        <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"target="_blank">Privacy Policy</a></div>
                        <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"target="_blank">Cookies</a></div>
                        <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"target="_blank">About Ads</a></div>
                        <div><a href="https://www.spotify.com/in-en/accessibility/"target="_blank">Accessibility</a></div>
                </div>
                <div><button class="english m-1 p-1 "><span><img class="invert" src="img/english.svg" alt=""></span>&nbsp;English</button></div>
            </div>
        </div>
        <div class="right border bg-grey1">
         <div class="popularArtists"><h1>Popular Artists</h1>
            <div class="cardContainer"> </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
                <div class="abovebar">
                    <div class="songinfo"></div>
                    <div class="songbuttons">
                        <img width=35px id='previous'src="img/prevsong.svg" alt="">
                        <img width=35px id='play'src="img/play.svg" alt="">
                        <img width=35px id="next" src="img/nextsong.svg" alt="">
                    </div>
                    <div class="timevol">
                    <div class="songtime"></div>
                    <div class="volume">
                        <img src="img/volume.svg" width="25px" alt="">
                        <div class="range">
                            <input type="range" name="volume" id="">
                        </div>
                    </div>
                </div>
                </div>
            </div>
         </div>
        </div>
        </div>
        
    </div>
